<h1 mat-dialog-title>Report Date</h1>
<div mat-dialog-content>
    <mat-card class="edit-base-card">
        <div style="display: flex; align-items: center; margin-bottom: 16px;">
            <div style="flex: 30%;">Report Date:</div>
            <mat-form-field style="flex: 70%;">
                <input matInput [matDatepicker]="picker" readonly [formControl]="reportdateFC">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </mat-card>
</div>
<div mat-dialog-actions fxLayoutAlign="space-between">
    <button mat-raised-button color="primary" (click)="update()">Confirm</button>
    <button mat-raised-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>
</div>
