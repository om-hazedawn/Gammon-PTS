<div class="dialog-container">
  <h2 mat-dialog-title>Form 30 Link</h2>
  
  <div class="filter-section">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filter</mat-label>
      <input matInput [(ngModel)]="filterValue" (input)="applyFilter($event.target.value)" placeholder="Type to filter...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <mat-dialog-content>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="w-full">
        <!-- Project Name Column -->
        <ng-container matColumnDef="projectName">
          <th mat-header-cell *matHeaderCellDef>Project Name</th>
          <td mat-cell *matCellDef="let element" [class.selected]="selectedRow === element">
            {{element.projectName}}
          </td>
        </ng-container>

        <!-- Project Size Column -->
        <ng-container matColumnDef="projectSize">
          <th mat-header-cell *matHeaderCellDef>Project Size</th>
          <td mat-cell *matCellDef="let element" [class.selected]="selectedRow === element">
            {{element.projectSize}}
          </td>
        </ng-container>

        <!-- Immediate Customer Column -->
        <ng-container matColumnDef="immediateCustomer">
          <th mat-header-cell *matHeaderCellDef>Immediate Customer</th>
          <td mat-cell *matCellDef="let element" [class.selected]="selectedRow === element">
            {{element.immediateCustomer}}
          </td>
        </ng-container>

        <!-- Ultimate Customer Group Column -->
        <ng-container matColumnDef="ultimateCustomerGroup">
          <th mat-header-cell *matHeaderCellDef>Ultimate Customer Group</th>
          <td mat-cell *matCellDef="let element" [class.selected]="selectedRow === element">
            {{element.ultimateCustomerGroup}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            (click)="onRowClick(row)"
            [class.selected-row]="selectedRow === row">
        </tr>
      </table>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-raised-button color="primary" (click)="onSelect()" [disabled]="!selectedRow">Select</button>
  </mat-dialog-actions>
</div>

<style>
  .dialog-container {
    padding: 20px;
    min-width: 800px;
  }

  .filter-section {
    margin-bottom: 20px;
  }

  .filter-field {
    width: 100%;
  }

  ::ng-deep .mat-mdc-form-field {
    width: 100%;
  }

  ::ng-deep .mat-mdc-form-field-wrapper {
    margin-bottom: 0;
  }

  .table-container {
    max-height: 400px;
    overflow: auto;
  }

  table {
    width: 100%;
  }

  .mat-mdc-row .mat-mdc-cell {
    border-bottom: 1px solid transparent;
    border-top: 1px solid transparent;
    cursor: pointer;
  }

  .mat-mdc-row:hover .mat-mdc-cell {
    background-color: #f5f5f5;
  }

  .selected-row {
    background-color: #e3f2fd !important;
  }

  .selected-row .mat-mdc-cell {
    border-color: #1976d2;
  }

  mat-dialog-actions {
    margin-top: 20px;
    padding: 20px 0 0;
    border-top: 1px solid #e0e0e0;
  }

  th.mat-header-cell {
    font-weight: bold;
    color: #1976d2;
  }
</style>
