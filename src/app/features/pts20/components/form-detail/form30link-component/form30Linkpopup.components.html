<div class="p-5 min-w-[800px]">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold text-[#1976d2]">Form 30 Link</h2>
  </div>
  
  <div class="mb-5">
    <div class="relative">
      <input 
        type="text"
        [(ngModel)]="filterValue" 
        (input)="applyFilter($event.target.value)" 
        placeholder="Type to filter..."
        class="w-full px-4 py-3 pr-10 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition"
      />
      <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
      </svg>
    </div>
  </div>

  <div class="max-h-[400px] overflow-auto border border-gray-300 rounded">
    <table class="w-full">
      <thead class="sticky top-0 bg-white">
        <tr class="border-b-2 border-gray-300">
          <th class="px-4 py-3 text-left font-bold text-[#1976d2]">Project Name</th>
          <th class="px-4 py-3 text-left font-bold text-[#1976d2]">Project Size</th>
          <th class="px-4 py-3 text-left font-bold text-[#1976d2]">Immediate Customer</th>
          <th class="px-4 py-3 text-left font-bold text-[#1976d2]">Ultimate Customer Group</th>
        </tr>
      </thead>
      <tbody>
        @for (row of dataSource.filteredData; track row) {
          <tr 
            (click)="onRowClick(row)"
            [class]="selectedRow === row ? 'bg-blue-50 cursor-pointer hover:bg-blue-100' : 'cursor-pointer hover:bg-gray-50'"
            class="border-b border-gray-200"
          >
            <td class="px-4 py-3">{{row.projectName}}</td>
            <td class="px-4 py-3">{{row.projectSize}}</td>
            <td class="px-4 py-3">{{row.immediateCustomer}}</td>
            <td class="px-4 py-3">{{row.ultimateCustomerGroup}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="flex justify-end gap-2 mt-5 pt-5 border-t border-gray-300">
    <button 
      (click)="onClose()"
      class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50 transition"
    >
      Close
    </button>
    <button 
      (click)="onSelect()" 
      [disabled]="!selectedRow"
      class="px-4 py-2 text-white bg-[#1976d2] rounded hover:bg-[#1565c0] disabled:bg-gray-300 disabled:cursor-not-allowed transition"
    >
      Select
    </button>
  </div>
</div>
