<div class="section" formGroupName="OtherIssue">
  <h2 class="text-base font-semibold mb-3 border-b pb-2 text-[#1976d2]">Other issue</h2>

  <div class="space-y-4">
    <div class="form-row">
      <div class="w-40 font-semibold">New Plant Requirements and value of Investment Required:</div>
      <div class="flex flex-wrap gap-4 flex-1">
        <div class="form-group min-w-[250px] flex-1">
          <div class="relative" style="min-height: 80px">
            <textarea
              id="NewPlantDetails"
              formControlName="NewPlantDetails"
              rows="2"
              placeholder=" "
              class="w-full h-full px-4 pt-6 pb-2 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition peer resize-y"
            ></textarea>
            <label
              for="NewPlantDetails"
              class="absolute left-4 top-2 text-xs text-gray-500 transition-all pointer-events-none peer-focus:text-blue-500"
            >
              Details
            </label>
          </div>
        </div>

        <div class="form-group w-40">
          <div class="relative h-14">
            <select
              id="NewPlantRisk"
              formControlName="NewPlantRisk"
              class="w-full h-full px-4 pt-4 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition appearance-none"
            >
              <option value=""></option>
              <option value="L">L</option>
              <option value="L/M">L/M</option>
              <option value="M">M</option>
              <option value="M/H">M/H</option>
              <option value="H">H</option>
              <option value="NA">N/A</option>
              <option value="NSR">NSR</option>
              <option value="Pending">Pending</option>
            </select>
            <label
              for="NewPlantRisk"
              class="absolute left-4 top-1 text-xs text-gray-500 pointer-events-none"
            >
              Degree of Risk
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="w-40 font-semibold">PFI or PPP Bid:</div>
      <div class="flex flex-wrap gap-4 flex-1">
        <div class="radio-group-container min-w-[200px]">
          <div class="flex gap-6">
            @for (key of yesNo | keyvalue; track key.key) {
              <label class="inline-flex items-center px-2 py-1 bg-gray-100 rounded border border-gray-300">
                <input
                  type="radio"
                  formControlName="PFIorPPPBid"
                  [value]="key.value"
                  class="mr-2 accent-blue-600"
                />
                <span class="text-sm">{{ key.value }}</span>
              </label>
            }
          </div>
        </div>

        <div class="form-group w-40 ml-auto">
          <div class="relative h-14">
            <select
              id="pfiOrPPPBidRisk"
              formControlName="pfiOrPPPBidRisk"
              class="w-full h-full px-4 pt-4 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition appearance-none"
            >
              <option value=""></option>
              <option value="L">L</option>
              <option value="L/M">L/M</option>
              <option value="M">M</option>
              <option value="M/H">M/H</option>
              <option value="H">H</option>
              <option value="NA">N/A</option>
              <option value="NSR">NSR</option>
              <option value="Pending">Pending</option>
            </select>
            <label
              for="pfiOrPPPBidRisk"
              class="absolute left-4 top-1 text-xs text-gray-500 pointer-events-none"
            >
              Degree of Risk
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="w-40 font-semibold">Financing Required:</div>
      <div class="flex flex-wrap gap-4 flex-1">
        <div class="radio-group-container min-w-[200px]">
          <div class="flex gap-6">
            @for (key of yesNo | keyvalue; track key.key) {
              <label class="inline-flex items-center px-2 py-1 bg-gray-100 rounded border border-gray-300">
                <input
                  type="radio"
                  formControlName="FinancingRequired"
                  [value]="key.value"
                  class="mr-2 accent-blue-600"
                />
                <span class="text-sm">{{ key.value }}</span>
              </label>
            }
          </div>
        </div>

        <div class="form-group w-40 ml-auto">
          <div class="relative h-14">
            <select
              id="FinancingRequiredRisk"
              formControlName="FinancingRequiredRisk"
              class="w-full h-full px-4 pt-4 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition appearance-none"
            >
              <option value=""></option>
              <option value="L">L</option>
              <option value="L/M">L/M</option>
              <option value="M">M</option>
              <option value="M/H">M/H</option>
              <option value="H">H</option>
              <option value="NA">N/A</option>
              <option value="NSR">NSR</option>
              <option value="Pending">Pending</option>
            </select>
            <label
              for="FinancingRequiredRisk"
              class="absolute left-4 top-1 text-xs text-gray-500 pointer-events-none"
            >
              Degree of Risk
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="w-40 font-semibold">Foreign Currency Content:</div>
      <div class="flex flex-wrap gap-4 flex-1">
        <div class="form-group min-w-[250px] flex-1">
          <div class="relative" style="min-height: 80px">
            <textarea
              id="ForeignCurrencyContentDetails"
              formControlName="ForeignCurrencyContentDetails"
              rows="2"
              placeholder=" "
              class="w-full h-full px-4 pt-6 pb-2 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition peer resize-y"
            ></textarea>
            <label
              for="ForeignCurrencyContentDetails"
              class="absolute left-4 top-2 text-xs text-gray-500 transition-all pointer-events-none peer-focus:text-blue-500"
            >
              Details
            </label>
          </div>
        </div>

        <div class="form-group w-40">
          <div class="relative h-14">
            <select
              id="ForeignCurrencyContentRisk"
              formControlName="ForeignCurrencyContentRisk"
              class="w-full h-full px-4 pt-4 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition appearance-none"
            >
              <option value=""></option>
              <option value="L">L</option>
              <option value="L/M">L/M</option>
              <option value="M">M</option>
              <option value="M/H">M/H</option>
              <option value="H">H</option>
              <option value="NA">N/A</option>
              <option value="NSR">NSR</option>
              <option value="Pending">Pending</option>
            </select>
            <label
              for="ForeignCurrencyContentRisk"
              class="absolute left-4 top-1 text-xs text-gray-500 pointer-events-none"
            >
              Degree of Risk
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
