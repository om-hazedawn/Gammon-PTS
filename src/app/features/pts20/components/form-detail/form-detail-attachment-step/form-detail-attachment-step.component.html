<div class="section">
  <div class="p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-bold mb-6 border-b pb-3 text-[#1976d2]">Attachment</h2>

    <button mat-raised-button color="primary" (click)="onAddAttachment($event)" class="mb-4">
      Add Attachment
    </button>

    <table mat-table [dataSource]="attachments" class="w-full mat-elevation-z8">
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let row">{{ row.attachmentType || 'General' }}</td>
      </ng-container>

      <!-- File Column -->
      <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef>File Name</th>
        <td mat-cell *matCellDef="let row">{{ row.fileName }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" title="Download" (click)="onDownloadAttachment(row)">
            <mat-icon>download</mat-icon>
          </button>
          <button mat-icon-button color="warn" title="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Data Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      @if (attachments.length > 0) {
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      } @else {
        <tr>
          <td class="text-center p-4" colspan="3">No attachments available</td>
        </tr>
      }
    </table>
  </div>
</div>
