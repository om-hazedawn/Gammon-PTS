<div class="section">
  <div class="p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-bold mb-6 border-b pb-3 text-[#1976d2]">Attachment</h2>

    <button mat-raised-button color="primary" (click)="onAddAttachment($event)" class="mb-4">
      Add Attachment
    </button>

    <table mat-table [dataSource]="attachments" class="w-full mat-elevation-z8">
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>

      <!-- File Column -->
      <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef>File</th>
        <td mat-cell *matCellDef="let row">{{row.file}}</td>
      </ng-container>

      <!-- Header and Data Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      @if (attachments.length > 0) {
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      } @else {
        <tr>
          <td class="text-center p-4" colspan="2">No attachments available</td>
        </tr>
      }
    </table>
  </div>
</div>
