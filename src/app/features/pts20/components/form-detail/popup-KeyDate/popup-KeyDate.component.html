<div class="dialog-container">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Key Date Information</h1>
    <button mat-icon-button (click)="onClose()" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content>
    <!-- Key Dates Table -->
    <table mat-table [dataSource]="dataSource" class="w-full mb-6">
      <ng-container matColumnDef="keyDateType">
        <th mat-header-cell *matHeaderCellDef>Key Date Type</th>
        <td mat-cell *matCellDef="let row">{{ row.keyDateType }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.date | date: 'short' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Add New Key Date Form -->
    @if (isAddingNew) {
      <div class="mt-6 p-4 border border-gray-300 rounded">
        <h3 class="text-lg font-semibold mb-4">Add New Key Date</h3>
        <form [formGroup]="newKeyDateForm" class="flex gap-4 items-end">
          <mat-form-field appearance="fill" class="flex-1">
            <mat-label>Key Date Type</mat-label>
            <mat-select formControlName="keyDateType">
              @for (type of keyDateTypes; track type.value) {
                <mat-option [value]="type.value">
                  {{ type.value }}
                </mat-option>
              }
            </mat-select>
          </mat-form-field>

        <mat-form-field appearance="fill" class="flex-1">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button type="button" mat-raised-button color="primary" (click)="onAddNewKeyDate()" 
                [disabled]="newKeyDateForm.invalid">
          Add
        </button>
        <button type="button" mat-button (click)="onCancelAdd()">
          Cancel
        </button>
      </form>
    </div>
    }
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="mt-4">
    <button mat-button (click)="onAdd()" [disabled]="isAddingNew">Add</button>
    <button mat-raised-button color="primary" (click)="onSave()">Save</button>
    <button mat-button (click)="onClose()">Close</button>
  </mat-dialog-actions>
</div>
