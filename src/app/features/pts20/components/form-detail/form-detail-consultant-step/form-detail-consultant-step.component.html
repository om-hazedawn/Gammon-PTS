<div class="section" [formGroupName]="'Consultant & Competitor'">
  <h2 class="text-base font-semibold mb-3 border-b pb-2 text-[#1976d2]">Consultant</h2>
  <div class="space-y-4">
    <div class="form-row">
      <div class="w-40 font-semibold">Civil &amp; Structural:</div>
      <div class="flex flex-wrap gap-4 flex-1">
        <div class="form-group min-w-[250px] flex-1">
          <div class="relative h-14">
            <input
              id="CivilStructuralDetails"
              formControlName="CivilStructuralDetails"
              placeholder=" "
              class="w-full h-full px-4 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition peer"
            />
            <label
              for="CivilStructuralDetails"
              class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 transition-all pointer-events-none peer-focus:top-2 peer-focus:text-xs peer-focus:text-blue-500 peer-[:not(:placeholder-shown)]:top-2 peer-[:not(:placeholder-shown)]:text-xs"
            >
              Details
            </label>
          </div>
        </div>

        <div class="form-group w-40">
          <div class="relative h-14">
            <select
              id="CivilStructuralRisk"
              formControlName="CivilStructuralRisk"
              class="w-full h-full px-4 pt-4 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition appearance-none"
            >
              <option value=""></option>
              <option value="L">L</option>
              <option value="L/M">L/M</option>
              <option value="M">M</option>
              <option value="M/H">M/H</option>
              <option value="H">H</option>
              <option value="NA">N/A</option>
              <option value="NSR">NSR</option>
              <option value="Pending">Pending</option>
            </select>
            <label
              for="CivilStructuralRisk"
              class="absolute left-4 top-1 text-xs text-gray-500 pointer-events-none"
            >
              Degree of Risk
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="w-40 font-semibold">Architect:</div>
      <div class="flex flex-wrap gap-4 flex-1">
        <div class="form-group min-w-[250px] flex-1">
          <div class="relative h-14">
            <input
              id="ArchitectDetails"
              formControlName="ArchitectDetails"
              placeholder=" "
              class="w-full h-full px-4 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition peer"
            />
            <label
              for="ArchitectDetails"
              class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 transition-all pointer-events-none peer-focus:top-2 peer-focus:text-xs peer-focus:text-blue-500 peer-[:not(:placeholder-shown)]:top-2 peer-[:not(:placeholder-shown)]:text-xs"
            >
              Details
            </label>
          </div>
        </div>

        <div class="form-group w-40">
          <div class="relative h-14">
            <select
              id="ArchitectRisk"
              formControlName="ArchitectRisk"
              class="w-full h-full px-4 pt-4 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition appearance-none"
            >
              <option value=""></option>
              <option value="L">L</option>
              <option value="L/M">L/M</option>
              <option value="M">M</option>
              <option value="M/H">M/H</option>
              <option value="H">H</option>
              <option value="NA">N/A</option>
              <option value="NSR">NSR</option>
              <option value="Pending">Pending</option>
            </select>
            <label
              for="ArchitectRisk"
              class="absolute left-4 top-1 text-xs text-gray-500 pointer-events-none"
            >
              Degree of Risk
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="w-40 font-semibold">E&amp;M:</div>
      <div class="flex flex-wrap gap-4 flex-1">
        <div class="form-group min-w-[250px] flex-1">
          <div class="relative h-14">
            <input
              id="EMDetails"
              formControlName="EMDetails"

            <label
              for="EMDetails"

            >

            </label>
          </div>
        </div>

        <div class="form-group w-40">

            <select
              id="EMRisk"
              formControlName="EMRisk"
              class="w-full h-full px-4 pt-4 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition appearance-none"

            </select>
            <label
              for="EMRisk"
              class="absolute left-4 top-1 text-xs text-gray-500 pointer-events-none"
            >
              Degree of Risk
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="w-40 font-semibold">Quantity Surveyor</div>
      <div class="flex flex-wrap gap-4 flex-1">
        <div class="form-group min-w-[250px] flex-1">
          <div class="relative h-14">
            <input
              id="QuantitySurveyorDetails"
              formControlName="QuantitySurveyorDetails"

              class="w-full h-full px-4 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition peer"
            />
            <label
              for="QuantitySurveyorDetails"
              class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 transition-all pointer-events-none peer-focus:top-2 peer-focus:text-xs peer-focus:text-blue-500 peer-[:not(:placeholder-shown)]:top-2 peer-[:not(:placeholder-shown)]:text-xs"

            </label>
          </div>
        </div>

        <div class="form-group w-40">
          <div class="relative h-14">
            <select

              formControlName="QuantitySurveyorRisk"
              class="w-full h-full px-4 pt-4 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition appearance-none"
            >
              <option value=""></option>
              <option value="L">L</option>
              <option value="L/M">L/M</option>

          </div>

      </div>
    </div>

    <div class="form-row">
      <div class="w-40 font-semibold">Other</div>
      <div class="flex flex-wrap gap-4 flex-1">
        <div class="form-group min-w-[250px] flex-1">
          <div class="relative" style="min-height: 80px">
            <textarea
              id="OtherDetails"
              formControlName="OtherDetails"
              rows="2"
              placeholder=" "
              class="w-full h-full px-4 pt-6 pb-2 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition peer resize-y"
            ></textarea>
            <label
              for="OtherDetails"
              class="absolute left-4 top-2 text-xs text-gray-500 transition-all pointer-events-none peer-focus:text-blue-500"

        <div class="form-group w-40">

            <select

            </select>
            <label
              for="OtherRisk"

              Degree of Risk

          </div>
        </div>
      </div>
    </div>

    <h2 class="text-base font-semibold mb-3 border-b pb-2 text-[#1976d2] mt-6">Competitors</h2>

    <div class="form-row">
      <div class="w-40 font-semibold">Competitor</div>
      <div class="flex flex-wrap gap-4 flex-1">
        <div class="form-group min-w-[250px] flex-1">
          <div class="relative" style="min-height: 80px">
            <textarea
              id="competitorDetails"
              formControlName="competitorDetails"
              rows="2"
              placeholder=" "
              class="w-full h-full px-4 pt-6 pb-2 bg-gray-100 rounded border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none focus:bg-white transition peer resize-y"
            ></textarea>
            <label
              for="competitorDetails"
              class="absolute left-4 top-2 text-xs text-gray-500 transition-all pointer-events-none peer-focus:text-blue-500"
